<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recherche de commerces</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  display:flex;
  height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:220px;
  background:#f4f4f4;
  padding:15px;
  overflow-y:auto;
  border-right:1px solid #ccc;
}

.sidebar h2{
  margin-top:10px;
  font-size:18px;
}

.sidebar button{
  width:100%;
  padding:8px;
  margin:4px 0;
  border:1px solid #ccc;
  background:white;
  cursor:pointer;
  text-align:left;
}

.sidebar button.active{
  background:#007bff;
  color:white;
}

/* MAIN */
.main{
  flex:1;
  padding:20px;
}

#cards{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(200px,1fr));
  gap:15px;
}

.card{
  background:white;
  border:1px solid #ccc;
  border-radius:8px;
  padding:15px;
  cursor:pointer;
  transition:transform 0.2s;
}

.card:hover{
  transform:scale(1.03);
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>Régions</h2>

  <button onclick="selectRegion(this,'Auvergne-Rhône-Alpes')">Auvergne-Rhône-Alpes</button>
  <button onclick="selectRegion(this,'Bourgogne-Franche-Comté')">Bourgogne-Franche-Comté</button>
  <button onclick="selectRegion(this,'Bretagne')">Bretagne</button>
  <button onclick="selectRegion(this,'Centre-Val de Loire')">Centre-Val de Loire</button>
  <button onclick="selectRegion(this,'Corse')">Corse</button>
  <button onclick="selectRegion(this,'Grand Est')">Grand Est</button>
  <button onclick="selectRegion(this,'Hauts-de-France')">Hauts-de-France</button>
  <button onclick="selectRegion(this,'Île-de-France')">Île-de-France</button>
  <button onclick="selectRegion(this,'Normandie')">Normandie</button>
  <button onclick="selectRegion(this,'Nouvelle-Aquitaine')">Nouvelle-Aquitaine</button>
  <button onclick="selectRegion(this,'Occitanie')">Occitanie</button>
  <button onclick="selectRegion(this,'Pays de la Loire')">Pays de la Loire</button>
  <button onclick="selectRegion(this,'Provence-Alpes-Côte d’Azur')">Provence-Alpes-Côte d’Azur</button>

  <h2>Commerces</h2>

  <button onclick="selectCommerce(this,'Restaurant')">Restaurant</button>
  <button onclick="selectCommerce(this,'Boulangerie')">Boulangerie</button>
  <button onclick="selectCommerce(this,'Pâtisserie')">Pâtisserie</button>
  <button onclick="selectCommerce(this,'Coiffeur')">Coiffeur</button>
  <button onclick="selectCommerce(this,'Barbier')">Barbier</button>
  <button onclick="selectCommerce(this,'Pharmacie')">Pharmacie</button>
  <button onclick="selectCommerce(this,'Boucherie')">Boucherie</button>
  <button onclick="selectCommerce(this,'Charcuterie')">Charcuterie</button>
  <button onclick="selectCommerce(this,'Poissonnerie')">Poissonnerie</button>
  <button onclick="selectCommerce(this,'Épicerie')">Épicerie</button>
  <button onclick="selectCommerce(this,'Supermarché')">Supermarché</button>
  <button onclick="selectCommerce(this,'Tabac/Presse')">Tabac / Presse</button>
  <button onclick="selectCommerce(this,'Fleuriste')">Fleuriste</button>
  <button onclick="selectCommerce(this,'Garage')">Garage</button>
  <button onclick="selectCommerce(this,'Opticien')">Opticien</button>
  <button onclick="selectCommerce(this,'Magasin de vêtements')">Magasin de vêtements</button>
</div>

<div class="main">
  <h1>Résultats</h1>
  <p>Sélectionnez une région et un commerce.</p>
  <div id="cards"></div>
</div>

<script>
let selectedRegion = "";
let selectedCommerce = "";

function selectRegion(btn, region){
  selectedRegion = region;
  document.querySelectorAll(".sidebar h2 + button, .sidebar button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
  updateResults();
}

function selectCommerce(btn, commerce){
  selectedCommerce = commerce;
  document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
  updateResults();
}

function updateResults(){
  const cards = document.getElementById("cards");
  cards.innerHTML = "";

  if(selectedRegion && selectedCommerce){
    for(let i=1;i<=6;i++){
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${selectedCommerce} ${i}</h3>
        <p>${selectedRegion}</p>
        <p>Adresse fictive</p>
      `;
      cards.appendChild(card);
    }
  }
}
</script>

</body>
</html>
