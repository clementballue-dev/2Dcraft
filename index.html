            gap: 15px; 
            z-index: 10;
        }

        .logo { font-weight: 900; color: var(--accent); font-size: 1.2rem; }
        
        #ai-prompt-input { 
            flex: 1;
            border: 2px solid var(--ai-color); 
            padding: 10px 15px; 
            border-radius: 8px; 
            outline: none;
            font-size: 14px;
        }

        button { 
            border: none; 
            padding: 10px 18px;

            cursor: pointer;

            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: white; 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .box-label { 
            padding: 10px 15px; 
            background: #fafafa; 
            border-bottom: 1px solid var(--border); 
            font-size: 11px; 
            font-weight: bold; 
            color: #888;
            text-transform: uppercase;
        }

        textarea { 
            flex: 1; 
            padding: 15px; 
            border: none; 
            outline: none; 
            font-family: 'Consolas', monospace; 
            font-size: 13px; 
            resize: none;
            background: #fdfdfd;
        }

        iframe { flex: 1; border: none; background: white; border-radius: 0 0 12px 12px; }
    </style>
</head>
