<!DOCTYPE html>
<html lang="fr">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        #brief-section { display: none; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <nav class="p-6 flex justify-between items-center bg-white shadow-sm sticky top-0 z-50">
        <h1 class="text-2xl font-bold text-indigo-600">Web<span class="text-slate-800">Fast</span></h1>
        <a href="#offres" class="bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition font-semibold">Commander</a>
    </nav>

    <div id="main-content" class="fade-in">
        <header class="py-20 px-6 text-center bg-gradient-to-b from-white to-slate-50">
            <h2 class="text-5xl font-extrabold mb-6 italic text-slate-800 underline decoration-indigo-500">Prix Cass√©s !</h2>
            <p class="text-xl text-slate-600 max-w-2xl mx-auto">Lancez votre business aujourd'hui avec nos tarifs les plus bas du march√©.</p>
        </header>

        <section id="offres" class="py-10 px-6 max-w-6xl mx-auto">
            <div class="grid md:grid-cols-3 gap-8 text-center">
                
                <div class="bg-white p-8 rounded-2xl shadow-lg border border-slate-100 hover:scale-105 transition-all">
                    <div class="text-indigo-600 text-4xl mb-4"><i class="fas fa-rocket"></i></div>
                    <h4 class="text-2xl font-bold mb-2">Landing Page</h4>
                    <div class="text-4xl font-black mb-8 text-indigo-600">99‚Ç¨</div>
                    <button onclick="showBrief('Landing Page', 99)" class="w-full py-3 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-100">Prendre ce pack</button>
                </div>

                <div class="bg-white p-8 rounded-2xl shadow-2xl border-2 border-indigo-600 transform scale-110 relative z-10">
                    <span class="absolute -top-4 left-1/2 -translate-x-1/2 bg-red-500 text-white px-4 py-1 rounded-full text-xs font-bold uppercase tracking-widest">Offre Limit√©e</span>
                    <div class="text-indigo-600 text-4xl mb-4"><i class="fas fa-store"></i></div>
                    <h4 class="text-2xl font-bold mb-2 text-indigo-600">Site Vitrine Pro</h4>
                    <div class="text-4xl font-black mb-8">299‚Ç¨</div>
                    <button onclick="showBrief('Site Vitrine', 299)" class="w-full py-4 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 transition shadow-xl shadow-indigo-200">Prendre ce pack</button>
                </div>

                <div class="bg-white p-8 rounded-2xl shadow-lg border border-slate-100 hover:scale-105 transition-all">
                    <div class="text-indigo-600 text-4xl mb-4"><i class="fas fa-shopping-cart"></i></div>
                    <h4 class="text-2xl font-bold mb-2">E-Commerce</h4>
                    <div class="text-4xl font-black mb-8 text-indigo-600">599‚Ç¨</div>
                    <button onclick="showBrief('E-Commerce', 599)" class="w-full py-3 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-100">Prendre ce pack</button>
                </div>
            </div>
        </section>
    </div>

    <section id="brief-section" class="py-20 px-6 max-w-3xl mx-auto fade-in">
        <button onclick="goBack()" class="text-indigo-600 mb-6 flex items-center gap-2 hover:underline font-bold text-lg"><i class="fas fa-arrow-left"></i> Retour</button>
        <div class="bg-white p-10 rounded-3xl shadow-2xl">
            <h3 class="text-3xl font-bold mb-8">D√©tails pour votre <span id="selected-pack-name" class="text-indigo-600"></span></h3>
            
            <form id="orderForm" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block font-bold mb-2 text-slate-700">Nom Entreprise</label>
                        <input type="text" id="company" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-600" placeholder="Ex: Jean Coiffure">
                    </div>
                    <div>
                        <label class="block font-bold mb-2 text-slate-700">Domaine</label>
                        <input type="text" id="domain" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-600" placeholder="Ex: Restaurant">
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block font-bold mb-2 text-slate-700">Contact (Email/Tel)</label>
                        <input type="text" id="contact" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-600" placeholder="Pour vous joindre">
                    </div>
                    <div>
                        <label class="block font-bold mb-2 text-slate-700 underline text-indigo-600">D√©lai souhait√©</label>
                        <input type="text" id="deadline" required class="w-full p-4 bg-indigo-50 border border-indigo-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-600" placeholder="Ex: 1 semaine, Urgent...">
                    </div>
                </div>

                <div>
                    <label class="block font-bold mb-2 text-slate-700 text-sm uppercase">Demandes particuli√®res (Texte libre)</label>
                    <textarea id="details" required rows="5" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-600" placeholder="Expliquez ici ce que vous voulez pr√©cis√©ment..."></textarea>
                </div>

                <div class="p-6 bg-slate-900 rounded-2xl flex justify-between items-center">
                    <span class="font-bold text-white">Total √† r√©gler :</span>
                    <span class="font-black text-3xl text-indigo-400"><span id="selected-pack-price"></span>‚Ç¨</span>
                </div>

                <button type="submit" id="submitBtn" class="w-full py-5 bg-indigo-600 text-white font-black rounded-xl text-xl hover:bg-indigo-700 transition shadow-xl">
                    VALIDER ET ENVOYER SUR DISCORD
                </button>
            </form>
        </div>
    </section>

    <script>
        const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1477598730264772679/16ODuCOw4MrUgsr2Rb5R8h5kESCXYLlEOoyq3BYZSJ1Jcr2hlAsONG0fHs68SuueJAW-"; 

        function showBrief(name, price) {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('brief-section').style.display = 'block';
            document.getElementById('selected-pack-name').innerText = name;
            document.getElementById('selected-pack-price').innerText = price;
            window.scrollTo(0,0);
        }

        function goBack() {
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('brief-section').style.display = 'none';
        }

        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = "<i class='fas fa-spinner fa-spin'></i> Transmission...";
            btn.disabled = true;

            const message = {
                content: "üö® **NOUVEAU BRIEFING CLIENT !**",
                embeds: [{
                    title: "Demande re√ßue via le site",
                    color: 3447003,
                    fields: [
                        { name: "Pack", value: document.getElementById('selected-pack-name').innerText, inline: true },
                        { name: "Prix", value: document.getElementById('selected-pack-price').innerText + "‚Ç¨", inline: true },
                        { name: "‚åõ D√©lai souhait√©", value: document.getElementById('deadline').value, inline: true },
                        { name: "üè¢ Entreprise", value: document.getElementById('company').value },
                        { name: "üè∑Ô∏è Domaine", value: document.getElementById('domain').value },
                        { name: "üì± Contact", value: document.getElementById('contact').value },
                        { name: "üìù Instructions", value: "```" + document.getElementById('details').value + "```" }
                    ],
                    footer: { text: "WebFast - 2026" },
                    timestamp: new Date()
                }]
            };

            fetch(DISCORD_WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(message)
            })
            .then(() => {
                alert("Super ! Demande transmise sur Discord. Je reviens vers toi !");
                window.location.reload();
            })
            .catch(() => {
                alert("Erreur r√©seau.");
                btn.innerHTML = "R√©essayer";
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
